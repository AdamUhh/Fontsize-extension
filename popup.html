<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="/popup.css" rel="stylesheet" />
    </head>

    <body>
        <label class="switch">
            <input id="switch" type="checkbox" />
            <span class="slider round"></span>
        </label>
        <div class="range-container">
            <label>
                <p>Font Size Changer</p>
                <div class="range-wrap">
                    <div class="range-value" id="rangeV"></div>
                    <input id="range" type="range" min="0" max="200" value="20" step="1" />
                </div>
            </label>
        </div>
        <div class="selElement-container">
            <label>
                <p>Change font size of these elements:</p>
                <div class="selElement-wrap">
                    <input id="selElement" value="p" />
                </div>
                <p>Separated by comma's ( , )</p>
            </label>
        </div>

        <script src="/popup.js"></script>
    </body>
</html>
